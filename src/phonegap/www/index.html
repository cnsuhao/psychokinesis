<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title>Psychokinesis</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="progress-bar/css/jQMProgressBar.css" rel="stylesheet" type="text/css" />
<style>
	.freezeWindow{
		width: 100%;
		height: 100%;
		position: absolute;
		z-index: 1500;
		background: white;
		opacity: 0.7;
	}

	.ui-loader{
    	z-index: 1501;
	}
	
	.center-wrapper {
		text-align: center;
	}
	
	.center-wrapper * {
		margin-left: 0 auto;
	}
	
	#signin_page_wrapper {
		margin-top: 20%;
	}
	
	#signin_form {
		margin-top: 20%;
	}
</style>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="json2.js" type="text/javascript"></script>
<script src="communication/strophe.js" type="text/javascript"></script>
<script src="communication/strophe.ping.js" type="text/javascript"></script>
<script src="communication/communication.js" type="text/javascript"></script>
<script src="progress-bar/js/jQMProgressBar.js" type="text/javascript"></script>
<script src="phonegap.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" id="signin_page">
  <div id="signin_page_wrapper" data-role="content" class="center-wrapper">
    <div class="logo"><img src="images/logo.png" /></div>
    <form id="signin_form">
      <div data-role="fieldcontain">
        <label for="signin_account">账号：</label>
        <input id="signin_account" name="account" type="text" />
      </div>
      <div data-role="fieldcontain">
        <label for="signin_password">密码：</label>
        <input id="signin_password" name="password" type="password" />
      </div>
      <div id="signin_button" data-role="button" data-inline="true" data-corners="false" data-shadow="false">登录</div>
    </form>
  </div>
</div>
<div data-role="dialog" id="message_dialog">
  <div data-role="header">
    <h1 id="message_dialog_header">消息</h1>
  </div>
  <div data-role="content">
    <p id="message_dialog_content"></p>
    <a data-role="button" data-rel="back" data-corners="false" data-shadow="false">确定</a>
  </div>
</div>
<div data-role="dialog" id="error_dialog">
  <div data-role="header">
    <h1>错误</h1>
  </div>
  <div data-role="content">
    <p id="error_dialog_content"></p>
    <a data-role="button" href="#signin_page" data-corners="false" data-shadow="false">确定</a>
  </div>
</div>

<div id="resource_page" data-role="page">
  <div data-role="header">
    <h1>资源列表</h1>
    <a href="#add_resource_dialog" data-icon="plus" class="ui-btn-right">添加</a>
  </div>
  <div data-role="content">
    <ul id="resource_list" data-role="listview" data-split-icon="gear" data-split-theme="a">
    </ul>
  </div>
</div>

<div data-role="dialog" id="add_resource_dialog">
  <div data-role="header">
    <h1>添加资源</h1>
  </div>
  <div data-role="content">
    <form id="add_resource_form">
      <div data-role="fieldcontain">
        <label for="resource_location">资源地址：</label>
        <input id="resource_location" name="resource_location" type="text" />
      </div>
      <a id="add_resource_button" data-role="button" data-inline="true" data-corners="false" data-shadow="false">添加</a>
      <a id="cancel_resource_button" data-role="button" data-inline="true" data-rel="back" data-corners="false" data-shadow="false">取消</a>
    </form>
  </div>
</div>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript">
	app.initialize();
</script>
</body>
</html>
