<!DOCTYPE html>
<html>
<head>
<title>Psychokinesis</title>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="jquery-mobile/jquery.mobile-1.4.2.min.css" rel="stylesheet" type="text/css"/>
<link href="progress-bar/css/jQMProgressBar.css" rel="stylesheet" type="text/css" />
<style>
	.freezeWindow{
		width: 100%;
		height: 100%;
		position: absolute;
		z-index: 1500;
		background: white;
		opacity: 0.7;
	}

	.ui-loader{
    	z-index: 1501;
	}
	
	.center-wrapper {
		text-align: center;
	}
	
	.center-wrapper * {
		margin-left: 0 auto;
	}
	
	.resource_item img {
		margin-top: 5px;
	}
	
	#signin_page_wrapper {
		height: 400px;
		overflow: auto;  
		margin: auto; 
		position: absolute;  
		top: 0; left: 0; bottom: 0; right: 0;
	}
	
	#add_resource_form {
		margin-top: 30px;
		text-align: center;
	}
	
</style>
<script src="jquery-mobile/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
<script src="json2.js" type="text/javascript"></script>
<script src="communication/strophe.js" type="text/javascript"></script>
<script src="communication/strophe.ping.js" type="text/javascript"></script>
<script src="communication/communication.js" type="text/javascript"></script>
<script src="progress-bar/js/jQMProgressBar.js" type="text/javascript"></script>
<script src="phonegap.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" id="signin_page">
  <div id="signin_page_wrapper" data-role="main" class="ui-content center-wrapper">
    <img src="images/logo.png" />
    <form id="signin_form">
      <div data-role="fieldcontain">
        <label for="signin_account">账号：</label>
        <input id="signin_account" name="account" type="text" />
      </div>
      <div data-role="fieldcontain">
        <label for="signin_password">密码：</label>
        <input id="signin_password" name="password" type="password" />
      </div>
      <a id="signin_button" class="ui-shadow ui-btn ui-btn-inline">确定</a>
    </form>
  </div>
</div>
<div data-role="page" data-dialog="true" id="message_dialog">
  <div data-role="header">
    <h1 id="message_dialog_header">消息</h1>
  </div>
  <div data-role="main" class="ui-content">
    <p id="message_dialog_content"></p>
    <a data-rel="back" class="ui-btn ui-shadow ui-btn-a">确定</a>
  </div>
</div>
<div data-role="page" data-dialog="true" id="error_dialog">
  <div data-role="header">
    <h1>错误</h1>
  </div>
  <div data-role="main" class="ui-content">
    <p id="error_dialog_content"></p>
    <a href="index.html" data-rel="back" class="ui-btn ui-shadow ui-btn-a">确定</a>
  </div>
</div>

<div id="resource_page" data-role="page">
  <div data-role="header">
    <h1>资源列表</h1>
    <a href="#add_resource_dialog" data-icon="plus" data-iconpos="left" class="ui-btn-right">添加</a>
  </div>
  <div data-role="main" class="ui-content">
    <ul id="resource_list" data-role="listview" data-split-icon="gear" data-split-theme="a">
    </ul>
  </div>
</div>

<div data-role="dialog" id="add_resource_dialog">
  <div data-role="header">
    <h1>添加资源</h1>
  </div>
  <div data-role="main" class="ui-content">
    <ul data-role="listview" data-inset="true">
		<li data-role="list-divider">软件</li>
		<li><a href="javascript:void(0);" onClick="open_child_browser('http://www.onlinedown.net/')">华军软件</a></li>
        <li><a href="javascript:void(0);" onClick="open_child_browser('http://www.duote.com/')">多特软件</a></li>
        <li data-role="list-divider">游戏</li>
        <li><a href="javascript:void(0);" onClick="open_child_browser('http://games.sina.com.cn/download/')">新浪游戏</a></li>
        <li><a href="javascript:void(0);" onClick="open_child_browser('http://www.yxdown.com/')">游迅网</a></li>
        <li data-role="list-divider">影视</li>
        <li><a href="javascript:void(0);" onClick="open_child_browser('http://www.yyets.com/')">人人影视</a></li>
        <li><a href="javascript:void(0);" onClick="open_child_browser('http://cili.so/')">磁力搜索</a></li>
    </ul>
    <form id="add_resource_form">
      <div data-role="fieldcontain">
        <label for="resource_location">资源地址：</label>
        <input id="resource_location" name="resource_location" type="text" />
      </div>
      <a id="add_resource_button" data-role="button" class="ui-btn ui-shadow ui-btn-a">添加</a>
    </form>
  </div>
</div>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript">
	app.initialize();
</script>
</body>
</html>
