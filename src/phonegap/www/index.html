<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web 应用程序</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function on_signin_success(data, status)
	{
		$.mobile.hidePageLoadingMsg();
		$.mobile.changePage("#resource_page", {transition: "flip"});
	}

	function on_signin_error(data, status)
	{
		$.mobile.hidePageLoadingMsg();
		$.mobile.changePage("#signining_error_dialog", {transition: "pop"});
	}        

	$(document).ready(function() {
		$("#signin_button").click(function(){
  			/*
			$.ajax({
				type: "POST",
				url: "callajax.php",
				cache: false,
				data: form_data,
				success: on_signin_success,
				error: on_signin_error
			});
*/
			$.mobile.loadingMessage = '登录中......';   // 显示的文字
        	$.mobile.loadingMessageTextVisible = true; // 是否显示文字
        	$.mobile.loadingMessageTheme = 'a';        // 加载器主题样式a-e
        	$.mobile.showPageLoadingMsg();             // 显示加载器
			// on_signin_error(null, null);
		});
	});
</script>
</head>
<body>
<div data-role="page" id="signin_page">
  <div data-role="header">
    <h1>登录Psychokinesis</h1>
  </div>
  <div data-role="content">
    <form id="signin_form">
      <div data-role="fieldcontain">
        <label for="signin_account">账号：</label>
        <input id="signin_account" name="account" type="text" />
      </div>
      <div data-role="fieldcontain">
        <label for="signin_password">密码：</label>
        <input id="signin_password" name="password" type="password" />
      </div>
      <a id="signin_button" data-role="button" data-inline="true">登录</a>
    </form>
  </div>
</div>
<div data-role="dialog" id="signining_error_dialog">
  <div data-role="header">
    <h1>消息</h1>
  </div>
  <div data-role="content">
    <p>登录失败。</p>
    <a data-role="button" data-rel="back">确定</a>
  </div>
</div>

<div data-role="page" id="resource_page">
  <div data-role="header">
    <h1>资源列表</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li><a href="#resource_detail">资源1</a></li>
    </ul>
  </div>
  <div data-role="footer">
    <a href="#add_resource_dialog">添加资源</a>
  </div>
</div>

<div data-role="dialog" id="add_resource_dialog">
  <div data-role="header">
    <h1>添加资源</h1>
  </div>
  <div data-role="content">
    <form id="add_resource_form">
      <div data-role="fieldcontain">
        <label for="resource_location">资源地址：</label>
        <input id="resource_location" name="resource_location" type="text" />
      </div>
      <a id="add_resource_button" data-role="button" data-inline="true">添加</a>
      <a id="cancel_resource_button" data-role="button" data-inline="true" data-rel="back">取消</a>
    </form>
  </div>
</div>

<div data-role="page" id="resource_detail">
  <div data-role="header">
  	<a href="#resource_page" data-role="button" data-inline="true" data-direction="reverse">返回</a>
    <h1>资源1</h1>
  </div>
  <div data-role="content"> 内容 </div>
  <div data-role="footer">
    <h4>页面脚注</h4>
  </div>
</div>

</body>
</html>
