<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Psychokinesis</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="progress-bar/css/jQMProgressBar.css" rel="stylesheet" type="text/css" />
<style>
	.freezeWindow{
		width: 100%;
		height: 100%;
		position: absolute;
		z-index: 1500;
		background: white;
		opacity: 0.7;
	}

	.ui-loader{
    	z-index: 1501;
	}
</style>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="json2.js" type="text/javascript"></script>
<script src="communication/strophe.js" type="text/javascript"></script>
<script src="communication/strophe.ping.js" type="text/javascript"></script>
<script src="communication/communication.js" type="text/javascript"></script>
<script src="progress-bar/js/jQMProgressBar.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" id="signin_page">
  <div data-role="header">
    <h1>登录Psychokinesis</h1>
  </div>
  <div data-role="content">
    <form id="signin_form">
      <div data-role="fieldcontain">
        <label for="signin_account">账号：</label>
        <input id="signin_account" name="account" type="text" />
      </div>
      <div data-role="fieldcontain">
        <label for="signin_password">密码：</label>
        <input id="signin_password" name="password" type="password" />
      </div>
      <a id="signin_button" data-role="button" data-inline="true">登录</a>
    </form>
  </div>
</div>
<div data-role="dialog" id="message_dialog">
  <div data-role="header">
    <h1 id="message_dialog_header">消息</h1>
  </div>
  <div data-role="content">
    <p id="message_dialog_content"></p>
    <a data-role="button" data-rel="back">确定</a>
  </div>
</div>
<div data-role="dialog" id="connecting_error_dialog">
  <div data-role="header">
    <h1>错误</h1>
  </div>
  <div data-role="content">
    <p id="connecting_error_dialog_content"></p>
    <a data-role="button" href="#signin_page">确定</a>
  </div>
</div>

<div data-role="page" id="resource_page">
  <div data-role="header">
    <h1>资源列表</h1>
  </div>
  <div data-role="content">
    <ul id="resource_list" data-role="listview" data-split-icon="gear" data-split-theme="a">
    </ul>
  </div>
  <div data-role="footer">
    <a href="#add_resource_dialog">添加资源</a>
  </div>
</div>

<div data-role="dialog" id="add_resource_dialog">
  <div data-role="header">
    <h1>添加资源</h1>
  </div>
  <div data-role="content">
    <form id="add_resource_form">
      <div data-role="fieldcontain">
        <label for="resource_location">资源地址：</label>
        <input id="resource_location" name="resource_location" type="text" />
      </div>
      <a id="add_resource_button" data-role="button" data-inline="true">添加</a>
      <a id="cancel_resource_button" data-role="button" data-inline="true" data-rel="back">取消</a>
    </form>
  </div>
</div>

<div data-role="dialog" id="resource_config">
  <div data-role="header">
    <h1>资源1</h1>
  </div>
  <div data-role="content"> 内容 </div>
  <div data-role="footer">
    <h4>页面脚注</h4>
  </div>
</div>

</body>
</html>
