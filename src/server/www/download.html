<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>下载Psychokinesis</title>
<script src="js/util.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var show_unknown_type = function(know) {
			if (!know) {
				document.getElementById("unknown_type").style.display = "inline";
			}
		};
		
		if (isMobile.Android())
			download_app('android', show_unknown_type);
		else if (isMobile.iOS())
			download_app('ios', show_unknown_type);
		else if (isMobile.Windows())
			download_app('wp', show_unknown_type);
		else if (navigator.userAgent.match(/Windows/i))
			download_app('windows', show_unknown_type);
	};
</script>
</head>
<body>
	<h1 id="unknown_type" style="display:none">适合您设备的Psychokinesis正在开发中，谢谢关注！</h1>
</body>
</html>
